<div *ngIf="gameService.game">
  <header>
    <p><small>GAME NAME: {{ gameService.game.name }}<br>USER ID: {{ auth.user.id }}<br>GAME ID: {{ gameService.game.id }}<br>Status: {{ gameService.status }}</small></p>
  </header>
  <section class="messages" *ngIf="gameService.status == 'open'">
    <div *ngIf="gameService.game.creator !== auth.user.id">
      <p>{{ gameService.gameMessage }}</p>
    </div>
    <div *ngIf="gameService.game.creator == auth.user.id">
      <ul>
        <li *ngFor="let user of gameService.joinedUsers">
          El usuario {{ user.username }} se ha unido al juego
        </li>
      </ul>
    </div>
    <div *ngIf="gameService.game.creator == auth.user.id">
      <button (click)="startGame()" [disabled]="gameService.gameStarted">START THE GAME</button>
    </div>
  </section>

  <div *ngIf="gameService.currentQuestion">
    <app-question [question]="gameService.currentQuestion"></app-question>
  </div>

  <app-results *ngIf="gameService.showResults"></app-results>
</div>
